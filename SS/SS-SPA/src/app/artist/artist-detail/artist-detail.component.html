<div class="container mt-4">
  <div class="row">
    <h1>
      {{ artist.name }}
      <strong>Verified: {{ artist.verified }}</strong>
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ artist.photoPath }}"
          alt="{{ artist.name }}"
        />
        <div class="card-body">
          <strong>Solo/Status:</strong>
          <p>{{ artist.solo }}, {{ artist.statusId }}</p>
        </div>
        <div class="card-body">
          <strong>Years Active:</strong>
          <p>{{ artist.yearsActive }}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary w-100">Follow/UnFollow</button>
          <button class="btn btn-success w-100">Message</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="artist-tabset">
          <tab heading="About {{ artist.name }}">
            <h4>Current City</h4>
            <p>{{ artist.currentCity }}</p>
            <h4>Home City</h4>
            <p>{{ artist.yearsActive }}</p>
          </tab>
          <tab heading="Work/Albums and more">
            <h4>Albums and more to go here</h4>
            <p>{{ artist.name }}</p>
          </tab>
          <tab heading="Photos">
            <ngx-gallery
              [options]="galleryOptions"
              [images]="galleryImages"
              class="ngx-gallery"
            ></ngx-gallery>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
