<form [formGroup]="editArtistAboutForm" (ngSubmit)="updateArtist()">
  <div>
    <mat-form-field>
      <mat-label>Artist Name</mat-label>
      <input matInput type="text" formControlName="name" />
    </mat-form-field>
  </div>
  <div>
    <p>
      <mat-radio-group
        aria-label="Select an option"
        formControlName="usHomeCountry"
      >
        <mat-radio-button value="US">US</mat-radio-button>
        <mat-radio-button value="Other">Other</mat-radio-button>
      </mat-radio-group>
    </p>
  </div>
  <!-- <div>
    <mat-label>US State</mat-label>
    <mat-select placeholder="Select State">
      <mat-option *ngFor="let usState of usStates" [value]="usState.id">
        {{ usState.abbreviation + ' - ' + usState.name }}
      </mat-option>
    </mat-select>
  </div> -->
  <div>
    <br />
    <br />
    <button
      mat-raised-button
      [disabled]="!editArtistAboutForm.valid"
      color="primary"
    >
      Save Changes
    </button>
  </div>
</form>
