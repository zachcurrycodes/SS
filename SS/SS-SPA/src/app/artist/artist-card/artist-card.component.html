<div class="card">
  <div class="card-img-wrapper">
    <img
      src="{{ artist.photoUrl }}"
      alt="{{ artist.name }}"
      class="card-img-top"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/artists/', artist.id]">
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          [routerLink]="['/artists/edit', artist.id]"
        >
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user"></i>
      {{ artist.name }},{{ artist.yearsActive }}
    </h6>
    <p class="card-text text-muted text-center">
      Verified: {{ artist.verified }}
    </p>
  </div>
</div>
