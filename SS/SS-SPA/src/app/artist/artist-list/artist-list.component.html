<div class="container mt-5">
  <h2>Artists</h2>

  <button class="add-button my-2" mat-raised-button>Add Artist</button>

  <mat-form-field class="p-2">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Search"
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Artist ID</th>
      <td mat-cell *matCellDef="let artist">{{ artist.id }}</td>
    </ng-container>

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>photo</th>
      <td mat-cell *matCellDef="let artist" style="margin: auto;">
        <img
          [src]="artist.mainPhotoURL || fallbackImg"
          alt="{{ artist.name }}"
          class="artistImg"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let artist">{{ artist.name }}</td>
    </ng-container>

    <ng-container matColumnDef="verified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
      <td mat-cell *matCellDef="let artist">{{ artist.verified }}</td>
    </ng-container>

    <ng-container matColumnDef="currentCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Current City</th>
      <td mat-cell *matCellDef="let artist">{{ artist.currentCity }}</td>
    </ng-container>

    <ng-container matColumnDef="homeCity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Home City</th>
      <td mat-cell *matCellDef="let artist">{{ artist.homeCity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="['/artist/', row.id]"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[2, 5, 10, 25, 50]"
    showFirstLastButtons
    [length]="length"
    [pageSize]="pageSize"
    (page)="pageChanged($event)"
  ></mat-paginator>
</div>
