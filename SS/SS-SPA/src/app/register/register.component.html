<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field>
        <input
          matInput
          placeholder="User Name"
          required
          formControlName="userName"
        />
        <mat-error *ngIf="registerForm.controls.userName.hasError('required')">
          Please choose a username
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="First Name"
          required
          formControlName="firstName"
        />
        <mat-error *ngIf="registerForm.controls.firstName.hasError('required')">
          First Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Last Name"
          required
          formControlName="lastName"
        />
        <mat-error *ngIf="registerForm.controls.lastName.hasError('required')">
          Last Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Email"
          required
          email
          formControlName="email"
        />
        <mat-error *ngIf="registerForm.controls.email.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls.email.hasError('email')">
          Email must be a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Password"
          required
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="registerForm.controls.password.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.controls.password.hasError('minlength')">
          Password must be atleast 4 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          placeholder="Confirm Password"
          required
          formControlName="confirmPassword"
          type="password"
          [errorStateMatcher]="matcher"
        />
        <mat-error
          *ngIf="registerForm.controls.confirmPassword.hasError('required')"
        >
          Confirm Password is required
        </mat-error>
        <mat-error *ngIf="registerForm.hasError('mismatch')">
          Passwords do not match
        </mat-error>
      </mat-form-field>

      <div class="alignRight">
        <button
          mat-raised-button
          [disabled]="!registerForm.valid"
          type="submit"
          color="primary"
        >
          Register
        </button>
        <button mat-raised-button (click)="cancel()" type="button">
          Cancel
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
